<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stories from the Circle | WebVR</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="assets/style.css">
    <!-- a-frame JS -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
    <!-- our JS -->
    <script src="assets/script.js" defer></script>
  </head>  
  <body>
  <a-scene cursor='rayOrigin: mouse' raycaster='objects: [sound]'>
    <a-assets>

      <!-- <audio id="" src="audio/.m4a" preload="auto" crossorigin="anonymous"></audio>
      <img id="" src="bin-img/names/.png"> -->
      
      <audio id="audio-phil" src="audio/arnold.m4a" preload="auto" crossorigin="anonymous"></audio>
      <img id="img-phil" src="bin-img/names/phil.png">
      
      <audio id="audio-sophia" src="audio/spowless.m4a" preload="auto" crossorigin="anonymous"></audio>
      <img id="img-sophia" src="bin-img/names/sophia.png">
        
      <audio id="audio-sue" src="audio/eiholzer.m4a" preload="auto" crossorigin="anonymous"></audio>
      <img id="img-sue" src="bin-img/names/sue.png">

      <img id="circle" src="bin-img/edit.png">

    </a-assets>
    
    <a-sky id="image-360" src="#circle" radius="50" position="0 0 0" rotation="-3 86 9"></a-sky>

    <!-- <a-plane 
            position="10 -20 -30"
            rotation="-0 -15 0" 
            shader="phong"
            transparent="true"
            src="#img-"
            width="5"
            height="5"
            side="double"
            sound="src: #audio-;"
            >
    </a-plane> -->

    <a-plane 
            position="-15 -2 -34"
            rotation="-10 15 0"
            shader="phong"
            transparent="true"
            src="#img-phil"
            width="5"
            height="5"
            side="double"
            sound="src: #audio-phil;"
            >
    </a-plane>

    <a-plane 
            position="0 -2 -36"
            rotation="-10 0 0" 
            shader="phong"
            transparent="true"
            src="#img-sophia"
            width="5"
            height="5"
            side="double"
            sound="src: #audio-sophia;"
            >
    </a-plane>

    <a-plane 
            position="15 -2 -34"
            rotation="-10 -15 0" 
            shader="phong"
            transparent="true"
            src="#img-sue"
            width="5"
            height="5"
            side="double"
            sound="src: #audio-sue;"
            >
    </a-plane>

    <a class="info-btn" href="#">i</a>
    <a class="home-btn" href="index.html">&#8592; Back</a>
    <a-camera>
      <a-entity cursor="fuse: true; fuseTimeout: 2000"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.02"
                material="color: white; shader: flat">
      </a-entity>
    </a-camera>
    </a-scene>
  </body>
</html>
